    <title>Instagram UI</title>

<body>
 <div class="page-holder">
     <div class="page-container">
         <!-- first section (profile name and font awesome(bars)) -->
         <div class="first-section">
             <div class="instagram">
                 <i>_Romauld</i>
                 <i class="fas fa-chevron-down" style="font-size: 10px;"></i>
             </div>
             <div class="icons" style="padding: 0 10px;">
                 <i class="fas fa-plus-square ham" style="padding: 0 10px;"></i>
                 <i class="fas fa-bars hamburger"></i>
             </div>
         </div>
         <!-- second section (profile image, posts, followers and folowing) -->
         <div class="second-section">
            <div class="image" style="position: relative;">
                <div class="backg">
                    <div><img src="./images/profile.jpg" class="profile-img"></div>
                </div>
                <i class="fas fa-plus blue-icon"></i>
            </div>
            <!-- posts -->
            <div class="posts">
                <div class="post">
                    <h3 style="font-size: 10px;">15</h3>
                    <h3>Posts</h3>
                </div>
                <div class="post folowers">
                    <h3 style="font-size: 10px;">190</h3>
                    <h3>Followers</h3>
                </div>
                <div class="post following">
                    <h3 style="font-size: 10px;">100</h3>
                    <h3>Following</h3>
                </div>
            </div>
         </div>
            <!-- caption below profile -->
            <div class="caption" style="color: #fff; margin-bottom: 15px; padding: 0 10px;">
                <p style="font-size: 13px;">romauld</p>
                <p style="font-size:10px;">
                    <i>Be the light to the world</i>
                </p>
            </div>
            <!-- buttons(edit and arrow add) -->
            <div class="btns" style="padding: 0 10px;">
                <input type="button"  value="Edit Profile" class="edit-btn">
                <button class="arrow">
                    <i class="fas fa-chevron-down" style="font-size: 9px;"></i>
                </button>
            </div>
                <!-- Adding- image section -->
                <div class="addNewImage-circle">
                    <div class="addCircle">
                       <div class="backg">
                        <img src="./images/img10.jpg" class="img2">
                       </div>
                    </div>
                    <div class="addcircle2">+</div>
                </div>
                <!-- Emoji andtext under circle image -->
                <div class="addNewtext-circle">
                    <div>
                        <!-- emoji -->
                        <i class="fas fa-heart" style="color: red;"></i>
                        <i class="fas fa-heart" style="color: greenyellow;"></i>
                        <i class="fas fa-heart" style="color: gold;"></i>
                       
                    </div>
                    <div>New</div>
                </div>
     </div>
